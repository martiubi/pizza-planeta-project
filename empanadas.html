<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/330652dcb8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/sass/empanadas.css" />
    <title>Empanadas Menu</title>
  </head>

  <body class="empanadas-body">
    <!-- Header -->
    <header>
      <nav class="navbar empanada-page">
        <div class="navbar__center empanada-page">
          <div class="logo-pic">
            <img
              src="images\logo-mini-removebg-preview.png"
              alt="Logo"
              class="logo-mini"
            />
            <img
              src="images\pizza-logo-removebg-preview.png"
              alt="Logo"
              class="logo-big"
            />
          </div>
          <div class="navbar__toggle empanada-page" id="nav-toggle">
            <div class="back-btn">
              <i
                class="fa-solid fa-circle-arrow-left"
                style="color: #ffd447"
              ></i>
            </div>
          </div>
        </div>

        <ul class="navbar__list empanada-page" id="nav-list">
          <li class="navbar__list--item">
            <a href="#inicio" class="navbar__list--link">Inicio</a>
          </li>
          <li class="navbar__list--item">
            <a href="#promo" class="navbar__list--link">Promociones</a>
          </li>
          <li class="navbar__list--item">
            <a href="#navbar" class="navbar__list--link">Men√∫</a>
          </li>
          <li class="navbar__list--item">
            <a href="#nosotros" class="navbar__list--link">Nostros</a>
          </li>
          <li class="navbar__list--item">
            <a href="#contacto" class="navbar__list--link">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="empanadas-main">
      <img
        src="images\MagicEraser_230411_175823.png"
        alt="universe"
        class="uni-background"
      />
      <div class="title">
        <h2>Empanadas</h2>
      </div>
      <div class="menu-container">
        <ul class="types">
          <li class="list">CARNE</li>
        </ul>
      </div>
      <div class="price-container">
        <p>DOCENA: $2800</p>
        <p>POR UNIDAD: $240</p>
      </div>
    </main>
    <script src="js\hamburger.js"></script>
    <script src="js\empanadas.js"></script>
  </body>
</html>
